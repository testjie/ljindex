<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/animate/animate.css" />
    <link rel="stylesheet" href="../css/botreset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>找回密码</title>
</head>

<body>
    <div class="tn-register">
        <div class="container">
            <div class="signup">
                <h2>Step02-输入新密码</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">新密码</label>
                                <input type="text" id="password" class="form-control" placeholder="请输入新密码" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="repasswd">重复密码</label>
                                <input type="text" id="repasswd" class="form-control" placeholder="请重复输入密码" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-footer">
                            <button class="signup_btn signup_btn--cancel" title="取消">
                                <a href="../forgot_password.html">上一步</a>
                            </button>
                            <button id="userRegist" class="signup_btn signup_btn--register" title="点击注册">重置密码</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/forgot_password.js"></script>

</html>
