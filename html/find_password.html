<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/animate/animate.css" />
    <link rel="stylesheet" href="../css/botreset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>添加密码保护</title>
</head>

<body>
    <div class="tn-register">

        <div class="container">
            <div class="signup">
                <h2>添加密码保护问题</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">请输入要找回的账号：</label>
                                <input type="text" id="username" class="form-control" placeholder="请输入要找回的账号：" style="margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name" style="color: red;">请输入新密码：</label>
                                <input type="password" id="password" class="form-control" placeholder="请输入新密码，请注意，是新密码！！！" style="margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">问题1</label>
                                <select class="form-control">
                                  <option id="q1"></option>
                                </select>
                                <input type="text" id="a1" class="form-control" placeholder="请输入问题1答案" style="margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">问题2</label>
                                <select class="form-control">
                                  <option id="q2"></option>
                                </select>
                                <input type="text" id="a2" class="form-control" placeholder="请输入问题2答案" style="margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">问题3</label>
                                <select class="form-control">
                                  <option id="q3"></option>
                                </select>
                                <input type="text" id="a3" class="form-control" placeholder="请输入问题3答案" style="margin-top: 10px;" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-footer">
                            <button class="signup_btn signup_btn--cancel" title="取消">
                                <a href="javascript:void(0)" onclick="go_pre_page()">取消</a>
                            </button>
                            <button id="find_password" class="signup_btn signup_btn--register" title="点击注册">找回密码</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/find_password.js"></script>

</html>
