<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/botreset.css" />
    <link rel="stylesheet" href="../lib/animate/animate.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <title>登录</title>
</head>

<body>
    <div class="tn-login">
        <div class="container">
            <div class="signin">
                <h2 class="signin-header">测谈网</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-group">
                            <label for="signin-un">用户名</label>
                            <input type="text" id="username" class="form-control" placeholder="请输入用户名" />
                        </div>
                        <div class="signin-group">
                            <label for="signin-pw">密码</label>
                            <input type="password" id="password" class="form-control" placeholder="请输入密码" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="signin-aide">
                            <li>
                                <input id="checkbox-aide" class="checkbox-aide" type="checkbox" />
                                <label for="checkbox-aide">记住密码</label>
                            </li>
                            <li>
                                <a href="#">忘记密码？</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-footer">
                            <button class="signin_btn signin_btn--login" title="点击登录" id="userLogin">登录</button>
                            <button class="signin_btn signin_btn--register" title="点击注册"><a href="register.html">注册</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/login.js"></script>

</html>
