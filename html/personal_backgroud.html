    <script>
        // 导航栏切换
        $("#meaus .meaus-item").on("click", function() {
            $("#meaus .meaus-item").removeClass("meaus-item-active");
            $(this).addClass("meaus-item-active");
        });
        // 点击查看更多
        $("#list .list-item .apply .more").on("click", function() {
            let status = $(this).data("status");
            let html = "";
            if (status == "0") {
                $(this)
                    .parent(".desc")
                    .css("height", "auto");
                $(this)
                    .data("status", "1")
                    .css("padding-right", 0);
                html = `<span class="cf7"> 收起更多</span
                      ><span
                        class="glyphicon glyphicon-triangle-top cf7"
                      ></span>`;
            } else {
                $(this)
                    .parent(".desc")
                    .css("height", "40px");
                $(this)
                    .data("status", "0")
                    .css("padding-right", "300px");
                html = `<span>...</span><span class="cf7"> 查看更多</span
                      ><span
                        class="glyphicon glyphicon-triangle-bottom cf7"
                      ></span>`;
            }
            $(this).html(html);
            //   .data("status", "1");
        });
    </script>
