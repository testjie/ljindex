<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/animate/animate.css" />
    <link rel="stylesheet" href="../css/botreset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>注册</title>
</head>

<body>
    <div class="tn-register">
        <div class="container">
            <div class="signup">
                <h2>注册</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-group">
                            <div class="item">
                                <label for="signup-un">用户名</label>
                                <input type="text" id="username" class="form-control" placeholder="请输入用户名" />
                            </div>
                            <div class="item">
                                <label for="signup-phone">手机号</label>
                                <input type="tel" id="phonenum" class="form-control" placeholder="请输入手机号" maxlength="11" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item pwd-item">
                                <label for="signup-pw">密码</label>
                                <input type="password" id="password" class="form-control" placeholder="请输入密码" />
                            </div>
                            <div class="item pwd-item">
                                <label for="signup-confirmpw">确认密码</label>
                                <input type="password" id="confirpw" class="form-control" placeholder="请确认密码" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="signup-mailbox">邮箱</label>
                                <input type="email" id="emailnum" class="form-control" placeholder="请输入邮箱" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-footer">
                            <button class="signup_btn signup_btn--cancel" title="取消">
                    <a href="../index.html">取消</a>
                  </button>
                            <button id="userRegist" class="signup_btn signup_btn--register" title="点击注册">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/regist.js"></script>

</html>
