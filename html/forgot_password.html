<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/animate/animate.css" />
    <link rel="stylesheet" href="../css/botreset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>找回密码</title>
</head>

<body>
    <div class="tn-register">
        <div class="container">
            <div class="signup">
                <h2>Step01-验证密保</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">问题1</label>
                                <select class="form-control">
                                  <option>你的父亲姓名是？</option>
                                  <option>你的母亲姓名是？</option>
                                  <option>你的妹妹姓名是？</option>
                                </select>
                                <input type="text" id="username" class="form-control" placeholder="请输入问题1答案" style="margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">问题2</label>
                                <select class="form-control">
                                  <option>你的妹妹姓名是？</option>
                                  <option>你的妹妹姓名是？</option>
                                  <option>你的妹妹姓名是？</option>
                                </select>
                                <input type="text" id="username" class="form-control" placeholder="请输入问题2答案" style="margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="signup-group">
                            <div class="item-big">
                                <label for="name">问题3</label>
                                <select class="form-control">
                                  <option>你的妹妹姓名是？</option>
                                  <option>你的妹妹姓名是？</option>
                                  <option>你的妹妹姓名是？</option>
                                </select>
                                <input type="text" id="username" class="form-control" placeholder="请输入问题1答案" style="margin-top: 10px;" />
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signup-footer">
                            <button class="signup_btn signup_btn--cancel" title="取消">
                                <a href="../index.html">取消</a>
                            </button>
                            <button id="userRegist" class="signup_btn signup_btn--register" title="点击注册">下一步</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/forgot_password.js"></script>

</html>
